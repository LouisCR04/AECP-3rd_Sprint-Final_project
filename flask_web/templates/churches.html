{% extends "layout.html" %}
{% block content %}
    <h2>Churches in {{ subcounty.name }}</h2>
    <UL>
	{% for church in church %}
	    <LI>
		<h3>{{ church.name }}</h3>
                <div class="col-md-12">
                    <div class="row">
                        <div class="portfolio-items isotopeWrapper clearfix" id="3">

                            <article class="col-sm-4 isotopeItem webdesign">
                                <div class="portfolio-item">
                                    <img src="static/images/portfolio/img1.jpg" alt="" />
                                    <div class="portfolio-desc align-center">
                                        <div class="folio-info">
                                            <a href="images/portfolio/img1.jpg" class="fancybox">
                                                <h5>{{ church.name }}</h5>
                                                <i class="fa fa-plus-circle fa-2x"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </article>
			</div>
		    </div>
		</div>
	    </LI>
        {% endfor %}
			
    </UL>
    </LI>
{% endblock content%}
