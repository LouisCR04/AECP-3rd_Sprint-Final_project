{% extends "layout.html" %}
{% block content %}
    <h2>Churches in {{ subcounty.name }}</h2>
        <div class="col-md-12">
            <div class="row">
			<div class="portfolio-items isotopeWrapper clearfix" id="3">
			{% for church in church %}
                            <article class="col-sm-4 isotopeItem webdesign">
                                <div class="portfolio-item">
                                    <img src="static/images/portfolio/img{{ loop.index % 7 + 1 }}.jpg" alt="" />
                                    <div class="portfolio-desc align-center">
                                        <div class="folio-info">
                                            <a href="/{{ subcounty.name }}/{{ church.name }}" class="fancybox">
                                                <h5>{{ church.name }}</h5>
                                                <i class="fa fa-plus-circle fa-2x"></i>
					    </a>
                                        </div>
                                    </div>
                                </div>
                            </article>
			{% endfor %}
			</div>
		    </div>
		</div>
{% endblock content%}
